name: Deploying

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to DigitalOcean Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get version
        uses: nyaa8/package-version@v1
          
      - name: Build image
        run: docker build -t registry.digitalocean.com/capricciosas/nest-net1300:${{ env.PACKAGE_VERSION }} .

      - name: Push to Digital Ocean Registry
        run: docker push registry.digitalocean.com/capricciosas/nest-net1300:${{ env.PACKAGE_VERSION }}